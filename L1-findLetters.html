<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var word = prompt("Введите слово или фразу на русском языке");
		var regexp = /[/а/о/э/и/у/ы/е/ё/ю/я]+/gi;
		var result = word.match(regexp);
		alert("Гласные буквы:\n" + result + "\nКоличество букв: " + result.length);
	</script>
</head>
<body>
	
</body>
</html>
