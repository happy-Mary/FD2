	function GetLettersCount(string) {
  var G = 'аяуюеёоэыи';
  var counter = 0;
  
for(i=0; i<string.length; i++) {
if(G.indexOf(string.toLowerCase().charAt(i)) != -1)
counter+=1;
}
return counter;
}
