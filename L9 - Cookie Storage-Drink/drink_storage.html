<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TestHash</title>
	<link href="index.css" rel="stylesheet"/>
	<script src="THashStorage.js"></script>
	<script src="DrinkStorage.js"></script>
	<script src="TCookieStorage.js"></script>
</head>
<body>
		<h1>Карта напитков бара</h1>
		<form>
		<label for="getKeys">Имеющиеся напитки:</label>
		<input type="button" id="getKeys" value="Перечень всех напитков" onclick='GetInfoKeys()'>

		<label for="putInformation">Хотите добавить в меню новый напиток?</label>
		<input type="button" id="putInformation" value="Добавить напиток" onclick='PutInfo()'>
		<br>
		<label for="getInformation">Получение информации о напитке:</label>
		<input type="text" id="getInformation" value="" required>
		<input type="button" value="Узнать о напитке" onclick='GetInfo()'>
		<br>
		<label for="deleteInformation">Удаление информации о напитке:</label>
		<input type="text" id="deleteInformation" value="" required>
		<input type="button" value="Удалить напиток" onclick='DelInfo()'>
		</form>	
	<section>
	<p>Результат запроса:</p>
	<div id = "messageId"></div>
	</section>	
</body>
</html>
