<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock-MVC</title>
	<style>
		body {font-size: 14px;}
		body>div {
			display: inline-block;
			width: 32%;
			border: 1px solid black;
			position: relative;
		}
		p {display: inline-block;}
	
	</style>
	<script>
  	"use strict";
	</script>
</head>
<body>
	<div class="clock_1">
		<button class="stop">стоп</button>
		<button class="start">старт</button>
		<p>Нью-Йорк (GMT<span class="utc">-5</span>)</p>
	</div>
	<div class="clock_2">
		<button class="stop">стоп</button>
		<button class="start">старт</button>
		<p>Лондон (GMT<span class="utc"></span>)</p>
	</div>
	<div class="clock_3">
		<button class="stop">стоп</button>
		<button class="start">старт</button>
		<p>Берлин (GMT<span class="utc">+1</span>)</p>
	</div>
	<div class="clock_4">
		<button class="stop">стоп</button>
		<button class="start">старт</button>
		<p>Минск (GMT<span class="utc">-3</span>)</p>
	</div>
	<div class="clock_5">
		<button class="stop">стоп</button>
		<button class="start">старт</button>
		<p>Токио (GMT<span class="utc">+9</span>)</p>
	</div>
	<div class="clock_6">
		<button class="stop">стоп</button>
		<button class="start">старт</button>
		<p>Владивосток (GMT<span class="utc">+10</span>)</p>
	</div>

	<!-- MODEL -->
	<script src="TClock.js"></script>
	<!-- VIEW -->
	<script src="TClockViewDOM.js"></script>
	<script src="TClockViewSVG.js"></script>
	<script src="TClockViewCanvas.js"></script>
	<!-- CONTROLLER -->
	<script src="TClockControllerButtons.js"></script>	
	<!-- OBJECT -->
	<script src="ClockObjects.js"></script>
</body>
</html>
