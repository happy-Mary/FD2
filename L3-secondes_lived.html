<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Seconds Lived</title>
	<script>
		var DR = new Date(1991, 02, 04, 04, 00).getTime();
		console.log("My birthday moment: " + DR);
		var Now = new Date();
		console.log(Now);
		var SecLived = (Now - DR)/1000;
		console.log("I'm living for " + SecLived + " seconds");

	</script>
</head>
<body>
	
</body>
</html>
